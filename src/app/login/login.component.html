<div class="hero">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 col-lg-5 col-sm-10 bg-white p-4 rounded shadow">
      <h1 class="text-center mb-4 title"><span class="italic-bold">IMAGINA </span>3D</h1>
      <form (submit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control"
            placeholder="Introduce tu correo electrónico" required />
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Contraseña</label>
          <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="user.password" name="password"
            class="form-control" placeholder="Introduce tu contraseña" required />
          <button type="button" class="btn btn-link position-absolute end-0 translate-middle-y" style="top: 52px;"
            (click)="togglePasswordVisibility()">
            <i [ngClass]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>

        <div class="text-end mb-3">
          <a routerLink="/recuperar-contrasena" class="text-decoration-none forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-success w-100">Iniciar sesión</button>
      </form>
      <!-- <div class="separator text-center my-3">o</div>
      <div class="text-center mt-4 signup-link">
        <p class="mb-0">¿No tienes una cuenta? <a routerLink="/registro" class="text-decoration-none">Crea una cuenta
            aquí</a></p>
      </div> -->
    </div>
  </div>
</div>
